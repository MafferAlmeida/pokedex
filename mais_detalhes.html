<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/png-transparent-pokemon-ball-pokeball-area-wiki-technology-thumbnail.png">
    <link rel="stylesheet" href="./css/mais_detalhes.css">
    <script defer src="./js/mais_detalhes.js"></script>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Mais detalhes</title>
</head>
<body>
    <nav class="menu">
        <a href="index.html" class="menu__item">Pokédex</a>
        <a href="mais_detalhes.html" class="menu__item">Mais detalhes</a>
        <a href="favoritos.html" class="menu__item">Favoritos</a>
    </nav>

    <div class="search-section">
        <input type="text" class="search-input" placeholder="Buscar Pokémon...">
        <button class="search-button">Buscar</button>
    </div>

    <div class="filters">
        <h3>Filtros</h3>
        <div class="filter-buttons">
            <button class="filter-button" data-type="water">Água</button>
            <button class="filter-button" data-type="fire">Fogo</button>
            <button class="filter-button" data-type="grass">Grama</button>
            <button class="filter-button" data-type="electric">Elétrico</button>
            <button class="filter-button" data-type="ice">Gelo</button>
            <button class="filter-button" data-type="bug">Inseto</button>
            <button class="filter-button" data-type="normal">Normal</button>
            <button class="filter-button" data-type="fighting">Lutador</button>
            <button class="filter-button" data-type="poison">Veneno</button>
            <button class="filter-button" data-type="ground">Terra</button>
            <button class="filter-button" data-type="fairy">Fada</button>
            <button class="filter-button" data-type="rock">Pedra</button>
            <button class="filter-button" data-type="ghost">Fantasma</button>
            <button class="filter-button" data-type="dragon">Dragão</button>
            <button class="filter-button" data-type="psychic">Psíquico</button>
        </div>
        <button class="clear-filters-button">Limpar filtros</button>
    </div>
    
    <main>
        <div class="card-container"></div>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="pokemon-detail">
                    <img src="" alt="pokemon" class="pokemon__image-detail">
                    <h1 class="pokemon__name-detail"></h1>
                    <h2>Estatísticas</h2>
                    <ul class="stats-list"></ul>
                    <h2>Tipos</h2>
                    <div class="types"></div>
                    <h2>Evoluções</h2>
                    <div class="evolutions"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
